<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Regex form validation</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5">
          <h1 class="heading display-5 pb-3 text-center">Form with regex validation</h1>
          <form action="" id="regex-form">
            <div class="form-group">
              <label for="postcode">Postcode</label>
              <input type="text" id="postcode" class="form-control" placeholder="0000-000">
              <div class="invalid-feedback">
                Postcode must have a valid format (0000-000)
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="th1s_is.A-V4lid@aDr3ss.com">
              <div class="invalid-feedback">
                Email must be valid
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input type="text" id="phone" class="form-control" placeholder="+000 00000">
              <div class="invalid-feedback">
                Phone must be valid (plus sign followed by country code followed by national number)
              </div>  
            </div>
            <input type="button" value="Submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
